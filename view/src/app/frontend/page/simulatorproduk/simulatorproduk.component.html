<div class="page-content">
    <div [@fadeInAnimation]="" *ngIf="param === 'kredit'">
        <h4>Simulasi Kredit</h4>
        <div>
            <div class="form-group">
              <input class="form-control form-control-sm shadow" type="text" placeholder="Nominal Pinjaman">
            </div>
            <div class="form-group">
                <select class="form-control form-control-sm shadow" id="jkw" name="jkw"  placeholder="Jangka Waktu">
                    <option value="0">---Jangka Waktu---</option>
                    <option value="1">6 Bulan</option>
                    <option value="1">12 Bulan</option>
                    <option value="2">18 Bulan</option>
                    <option value="3">24 Bulan</option>
                    <option value="4">30 Bulan</option>
                    <option value="4">32 Bulan</option>
                  </select>
              </div>
          </div>
      </div>
    <div [@fadeInAnimation]="" *ngIf="param === 'deposito'">
        <h4>Simulasi Deposito</h4>
        <div>
          <div class="form-group">
            <input class="form-control form-control-sm shadow" type="text" placeholder="Nominal">
          </div>
          <div class="form-group">
              <select class="form-control form-control-sm shadow" id="jkw" name="jkw"  placeholder="Jangka Waktu">
                  <option value="0">---Jangka Waktu---</option>
                  <option value="1">1 Bulan</option>
                  <option value="1">3 Bulan</option>
                  <option value="1">6 Bulan</option>
                  <option value="1">12 Bulan</option>
                </select>
            </div>
            <div class="form-group">
                <div class="input-group shadow">
                  <input class="form-control form-control-sm" placeholder="Tanggal Mulai"
                         name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker" readonly>
                  <div class="input-group-append">
                    <button class="btn btn-sm btn-outline-secondary" (click)="d.toggle()" type="button">
                    <i class="fa fa-fw fa-calendar"></i>
                    </button>
                  </div>
                </div>
              </div>
              <div>
                Total Bunga : Rp . 0
                  <button class="btn btn-sm btn-primary pull-right">Total</button>
              </div>
              
      </div>
   
</div>
